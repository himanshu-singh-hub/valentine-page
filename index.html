<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6ef);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 32px 28px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 12px;
    }

    h1 {
      margin: 0 0 24px;
      font-size: 24px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.15s ease, left 0.2s ease, top 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d7e;
      color: #fff;
      left: 50%;
      top: 50%;
      transform: translate(-120%, -50%);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 50%;
      top: 50%;
      transform: translate(20%, -50%);
    }

    .hint {
      margin-top: 16px;
      font-size: 14px;
      color: #777;
    }

    .success {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #ff2f6d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">üê±üíñ</div>
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòº</div>
    <div class="success" id="success">Yay! üíï Best answer ever!</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const area = document.getElementById("buttonArea");
    const success = document.getElementById("success");
    const hint = document.getElementById("hint");
    const question = document.getElementById("question");

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    // Run away on hover or touch
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      success.style.display = "block";
      hint.style.display = "none";
      question.textContent = "So‚Ä¶ it‚Äôs a date then? üíû";
      area.style.display = "none";
    });
  </script>
</body>
</html>
